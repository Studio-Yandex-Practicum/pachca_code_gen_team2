components:
  schemas:
    BadRequest:
      properties:
        error:
          type: string
        message:
          type: string
      type: object
    BaseEmployee:
      description: "\u0411\u0430\u0437\u043E\u0432\u044B\u0439 \u043A\u043B\u0430\u0441\
        \u0441 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u0430."
      properties:
        bot:
          description: "\u0422\u0438\u043F: \u043F\u043E\u043B\u044C\u0437\u043E\u0432\
            \u0430\u0442\u0435\u043B\u044C (false) \u0438\u043B\u0438 \u0431\u043E\
            \u0442 (true)\n"
          type: boolean
        custom_properties:
          description: "\u0414\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\
            \u044C\u043D\u044B\u0435 \u043F\u043E\u043B\u044F \u0441\u043E\u0442\u0440\
            \u0443\u0434\u043D\u0438\u043A\u0430"
          items:
            properties:
              data_type:
                description: "\u0422\u0438\u043F \u043F\u043E\u043B\u044F (string,\
                  \ number, date \u0438\u043B\u0438 link)"
                type: string
              id:
                description: "\u0418\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\
                  \u0430\u0442\u043E\u0440 \u043F\u043E\u043B\u044F"
                type: integer
              name:
                description: "\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043F\
                  \u043E\u043B\u044F"
                type: string
              value:
                description: "\u0417\u043D\u0430\u0447\u0435\u043D\u0438\u0435"
                type: string
            type: object
          type: array
        department:
          description: "\u0414\u0435\u043F\u0430\u0440\u0442\u0430\u043C\u0435\u043D\
            \u0442"
          type: string
        email:
          description: "\u042D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u0430\
            \u044F \u043F\u043E\u0447\u0442\u0430"
          type: string
        first_name:
          description: "\u0418\u043C\u044F"
          type: string
        id:
          description: "\u0418\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\
            \u0442\u043E\u0440 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\
            \u0435\u043B\u044F"
          example: 1
          type: integer
        invite_status:
          description: "\u0421\u0442\u0430\u0442\u0443\u0441 \u043F\u0440\u0438\u0433\
            \u043B\u0430\u0448\u0435\u043D\u0438\u044F: confirmed (\u043F\u0440\u0438\
            \u043D\u044F\u0442\u043E), sent (\u043E\u0442\u043F\u0440\u0430\u0432\u043B\
            \u0435\u043D\u043E)\n"
          type: string
        last_name:
          description: "\u0424\u0430\u043C\u0438\u043B\u0438\u044F"
          type: string
        list_tags:
          description: "\u041C\u0430\u0441\u0441\u0438\u0432 \u0442\u0435\u0433\u043E\
            \u0432, \u043F\u0440\u0438\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0445\
            \ \u043A \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u043A\u0443"
          items:
            type: string
          type: array
        nickname:
          description: "\u0418\u043C\u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\
            \u0430\u0442\u0435\u043B\u044F"
          type: string
        phone_number:
          description: "\u0422\u0435\u043B\u0435\u0444\u043E\u043D"
          type: string
        role:
          description: "\u0423\u0440\u043E\u0432\u0435\u043D\u044C \u0434\u043E\u0441\
            \u0442\u0443\u043F\u0430: admin (\u0430\u0434\u043C\u0438\u043D\u0438\u0441\
            \u0442\u0440\u0430\u0442\u043E\u0440), user (\u0441\u043E\u0442\u0440\u0443\
            \u0434\u043D\u0438\u043A), multi_guest (\u043C\u0443\u043B\u044C\u0442\
            \u0438-\u0433\u043E\u0441\u0442\u044C)\n"
          type: string
        suspended:
          description: "\u0414\u0435\u0430\u043A\u0442\u0438\u0432\u0430\u0446\u0438\
            \u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\
            \u044F. \u041F\u0440\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0438\
            \ true \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\
            \u044C \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u0434\u0435\u0430\
            \u043A\u0442\u0438\u0432\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\
            \u043C.\n"
          type: boolean
      type: object
    Buttons:
      items:
        items:
          minProperties: 2
          properties:
            data:
              maxLength: 255
              title: Data
              type: string
            text:
              maxLength: 255
              title: Text
              type: string
            url:
              title: Url
              type: string
          required:
          - text
          title: Button
          type: object
        maxItems: 8
        title: Row Buttons
        type: array
      maxItems: 100
      title: Message Buttons
      type: array
    Chat:
      description: "\u0411\u0435\u0441\u0435\u0434\u0430 \u0438\u043B\u0438 \u043A\
        \u0430\u043D\u0430\u043B"
      properties:
        channel:
          description: "\u0422\u0438\u043F: \u0431\u0435\u0441\u0435\u0434\u0430 (false)\
            \ \u0438\u043B\u0438 \u043A\u0430\u043D\u0430\u043B (true)"
          example: true
          type: boolean
        created_at:
          description: "\u0414\u0430\u0442\u0430 \u0438 \u0432\u0440\u0435\u043C\u044F\
            \ \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0431\u0435\u0441\u0435\
            \u0434\u044B \u0438\u043B\u0438 \u043A\u0430\u043D\u0430\u043B\u0430 (ISO-8601,\
            \ UTC+0) \u0432 \u0444\u043E\u0440\u043C\u0430\u0442\u0435 YYYY-MM-DDThh:mm:ss.sssZ"
          example: '2021-08-28T15:56:53.000Z'
          format: date-time
          type: string
        group_tag_ids:
          description: "\u041C\u0430\u0441\u0441\u0438\u0432 \u0438\u0434\u0435\u043D\
            \u0442\u0438\u0444\u0438\u043A\u0430\u0442\u043E\u0440\u043E\u0432 \u0442\
            \u0435\u0433\u043E\u0432, \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\
            \u043E\u0432"
          example: []
          items:
            type: integer
          type: array
        id:
          description: "\u0418\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\
            \u0442\u043E\u0440 \u0431\u0435\u0441\u0435\u0434\u044B \u0438\u043B\u0438\
            \ \u043A\u0430\u043D\u0430\u043B\u0430"
          example: 334
          type: integer
        last_message_at:
          description: "\u0414\u0430\u0442\u0430 \u0438 \u0432\u0440\u0435\u043C\u044F\
            \ \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u043F\u043E\u0441\u043B\
            \u0435\u0434\u043D\u0435\u0433\u043E \u0441\u043E\u043E\u0431\u0449\u0435\
            \u043D\u0438\u044F \u0432 \u0431\u0435\u0441\u0435\u0434\u0435/\u043A\u0430\
            \u043D\u0430\u043B\u0435 (ISO-8601, UTC+0) \u0432 \u0444\u043E\u0440\u043C\
            \u0430\u0442\u0435 YYYY-MM-DDThh:mm:ss.sssZ"
          example: '2021-08-28T15:58:13.000Z'
          format: date-time
          type: string
        meet_room_url:
          description: "\u0421\u0441\u044B\u043B\u043A\u0430 \u043D\u0430 \u0412\u0438\
            \u0434\u0435\u043E\u0447\u0430\u0442"
          example: https://meet.pachca.com/aqua-94bb21b5
          type: string
        member_ids:
          description: "\u041C\u0430\u0441\u0441\u0438\u0432 \u0438\u0434\u0435\u043D\
            \u0442\u0438\u0444\u0438\u043A\u0430\u0442\u043E\u0440\u043E\u0432 \u043F\
            \u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439\
            , \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u043E\u0432"
          example:
          - 185
          - 186
          - 187
          items:
            type: integer
          type: array
        name:
          description: "\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435"
          example: "\U0001F93F aqua"
          type: string
        owner_id:
          description: "\u0418\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\
            \u0442\u043E\u0440 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\
            \u0435\u043B\u044F, \u0441\u043E\u0437\u0434\u0430\u0432\u0448\u0435\u0433\
            \u043E \u0431\u0435\u0441\u0435\u0434\u0443 \u0438\u043B\u0438 \u043A\u0430\
            \u043D\u0430\u043B"
          example: 185
          type: integer
        public:
          description: "\u0414\u043E\u0441\u0442\u0443\u043F: \u0437\u0430\u043A\u0440\
            \u044B\u0442\u044B\u0439 (false) \u0438\u043B\u0438 \u043E\u0442\u043A\
            \u0440\u044B\u0442\u044B\u0439 (true)"
          example: false
          type: boolean
      type: object
    CreateMessage:
      properties:
        buttons:
          $ref: '#/components/schemas/Buttons'
          title: buttons
        content:
          title: Content
          type: string
        entity_id:
          title: Entity Id
          type: integer
        entity_type:
          default: discussion
          enum:
          - discussion
          - user
          - thread
          title: Entity Type
          type: string
        files:
          items:
            properties:
              file_type:
                enum:
                - file
                - image
                title: File Type
                type: string
              key:
                title: Key
                type: string
              name:
                title: Name
                type: string
              size:
                title: Size
                type: integer
            required:
            - key
            - name
            - file_type
            - size
            type: object
          title: Files
          type: array
        link_preview:
          default: false
          title: Link Preview
          type: boolean
        parent_message_id:
          default: null
          nullable: true
          title: Parent Massage Id
          type: integer
        skip_invite_mentions:
          default: false
          title: Skip Invite Mentions
          type: boolean
      required:
      - entity_id
      - content
      type: object
    DirectResponse:
      properties:
        Content-Disposition:
          type: string
        acl:
          type: string
        file:
          type: string
        key:
          type: string
        policy:
          type: string
        x-amz-algorithm:
          type: string
        x-amz-credential:
          type: string
        x-amz-date:
          type: string
        x-amz-signature:
          type: string
      type: object
    EditMessages:
      description: "\u0414\u043B\u044F \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\
        \u044F \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u044F \u0432\u0430\
        \u043C \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0437\
        \u043D\u0430\u0442\u044C \u0435\u0433\u043E id \u0438 \u0443\u043A\u0430\u0437\
        \u0430\u0442\u044C \u0435\u0433\u043E \u0432 URL \u0437\u0430\u043F\u0440\u043E\
        \u0441\u0430."
      properties:
        buttons:
          description: "\u041C\u0430\u0441\u0441\u0438\u0432 \u0441\u0442\u0440\u043E\
            \u043A, \u043A\u0430\u0436\u0434\u0430\u044F \u0438\u0437 \u043A\u043E\
            \u0442\u043E\u0440\u044B\u0445 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\
            \u0432\u043B\u0435\u043D\u0430 \u043C\u0430\u0441\u0441\u0438\u0432\u043E\
            \u043C \u043A\u043D\u043E\u043F\u043E\u043A. \u041F\u043E\u0434\u0440\u043E\
            \u0431\u043D\u0435\u0435 \u043E \u0442\u043E\u043C, \u043A\u0430\u043A\
            \ \u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0441\
            \u0442\u0440\u043E\u043A\u0438 \u043A\u043D\u043E\u043F\u043E\u043A \u0438\
            \ \u043A\u0430\u043A\u0438\u0435 \u0435\u0441\u0442\u044C \u043E\u0433\
            \u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438\u044F \u0432\u044B \u043C\
            \u043E\u0436\u0435\u0442\u0435 \u043F\u0440\u043E\u0447\u0438\u0442\u0430\
            \u0442\u044C \u0432 \u0441\u0442\u0430\u0442\u044C\u0435. \u0414\u043B\
            \u044F \u0443\u0434\u0430\u043B\u0435\u043D\u0438\u044F \u043A\u043D\u043E\
            \u043F\u043E\u043A \u0443 \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\
            \u044F \u043F\u0440\u0438\u0448\u043B\u0438\u0442\u0435 \u043F\u0443\u0441\
            \u0442\u043E\u0439 \u043C\u0430\u0441\u0441\u0438\u0432."
          items:
            items:
              properties:
                data:
                  description: "\u0414\u0430\u043D\u043D\u044B\u0435, \u043A\u043E\
                    \u0442\u043E\u0440\u044B\u0435 \u0431\u0443\u0434\u0443\u0442\
                    \ \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u044B\
                    \ \u0432 \u0438\u0441\u0445\u043E\u0434\u044F\u0449\u0435\u043C\
                    \ \u0432\u0435\u0431\u0445\u0443\u043A\u0435 \u043F\u043E \u043D\
                    \u0430\u0436\u0430\u0442\u0438\u044E \u043A\u043D\u043E\u043F\u043A\
                    \u0438"
                  type: string
                text:
                  description: "\u0422\u0435\u043A\u0441\u0442, \u043E\u0442\u043E\
                    \u0431\u0440\u0430\u0436\u0430\u0435\u043C\u044B\u0439 \u043D\u0430\
                    \ \u043A\u043D\u043E\u043F\u043A\u0435 \u043F\u043E\u043B\u044C\
                    \u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044E"
                  type: string
                url:
                  description: "\u0421\u0441\u044B\u043B\u043A\u0430, \u043A\u043E\
                    \u0442\u043E\u0440\u0430\u044F \u0431\u0443\u0434\u0435\u0442\
                    \ \u043E\u0442\u043A\u0440\u044B\u0442\u0430 \u043F\u043E \u043D\
                    \u0430\u0436\u0430\u0442\u0438\u044E \u043A\u043D\u043E\u043F\u043A\
                    \u0438"
                  type: string
              type: object
            type: array
          type: array
        content:
          default: "\u0422\u0435\u043A\u0441\u0442 \u0441\u043E\u043E\u0431\u0449\u0435\
            \u043D\u0438\u044F"
          description: "\u0422\u0435\u043A\u0441\u0442 \u0441\u043E\u043E\u0431\u0449\
            \u0435\u043D\u0438\u044F"
          type: string
        files:
          properties:
            file_type:
              enum:
              - file
              - image
              type: string
            key:
              description: "\u041F\u0443\u0442\u044C \u043A \u0444\u0430\u0439\u043B\
                \u0443, \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u044B\u0439\
                \ \u0432 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435\
                \ \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u0444\u0430\u0439\
                \u043B\u0430 (\u043A\u0430\u0436\u0434\u044B\u0439 \u0444\u0430\u0439\
                \u043B \u0432 \u043A\u0430\u0436\u0434\u043E\u043C \u0441\u043E\u043E\
                \u0431\u0449\u0435\u043D\u0438\u0438 \u0434\u043E\u043B\u0436\u0435\
                \u043D \u0438\u043C\u0435\u0442\u044C \u0441\u0432\u043E\u0439 \u0443\
                \u043D\u0438\u043A\u0430\u043B\u044C\u043D\u044B\u0439 key, \u043D\
                \u0435 \u0434\u043E\u043F\u0443\u0441\u043A\u0430\u0435\u0442\u0441\
                \u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\
                \u043D\u0438\u0435 \u043E\u0434\u043D\u043E\u0433\u043E \u0438 \u0442\
                \u043E\u0433\u043E \u0436\u0435 key \u0432 \u0440\u0430\u0437\u043D\
                \u044B\u0445 \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u044F\
                \u0445)"
              type: string
            name:
              description: "\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u0444\
                \u0430\u0439\u043B\u0430, \u043A\u043E\u0442\u043E\u0440\u043E\u0435\
                \ \u0432\u044B \u0445\u043E\u0442\u0438\u0442\u0435 \u043E\u0442\u043E\
                \u0431\u0440\u0430\u0436\u0430\u0442\u044C \u043F\u043E\u043B\u044C\
                \u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044E (\u0440\u0435\u043A\
                \u043E\u043C\u0435\u043D\u0434\u0443\u0435\u0442\u0441\u044F \u043F\
                \u0438\u0441\u0430\u0442\u044C \u0432\u043C\u0435\u0441\u0442\u0435\
                \ \u0441 \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u0438\u0435\
                \u043C)"
              type: string
            size:
              default: 1234
              description: "\u0420\u0430\u0437\u043C\u0435\u0440 \u0444\u0430\u0439\
                \u043B\u0430 \u0432 \u0431\u0430\u0439\u0442\u0430\u0445, \u043E\u0442\
                \u043E\u0431\u0440\u0430\u0436\u0430\u0435\u043C\u044B\u0439 \u043F\
                \u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044E"
              type: integer
          type: object
      type: object
    Employee:
      allOf:
      - $ref: '#/components/schemas/BaseEmployee'
      - description: "\u0420\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u043D\u044B\
          \u0439 \u043A\u043B\u0430\u0441\u0441 \u0441\u043E\u0442\u0440\u0443\u0434\
          \u043D\u0438\u043A\u0430."
        properties:
